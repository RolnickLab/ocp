job:
  mem: 40GB
  cpus: 4
  gres: gpu:rtx8000:1
  partition: long
  time: 18:00:00

default:
  wandb_name: alvaro-carbonero-math
  wandb_project: ocp-alvaro
  model:
   tag_hidden_channels: 32
   pg_hidden_channels: 32
   phys_embeds: True
   otf_graph: False
   max_num_neighbors: 40
   hidden_channels: 142
   regress_forces: True
   graph_rewiring: remove-0-tag
  optim:
    batch_size: 32
    eval_batch_size: 32
    max_epochs: 30

runs:
  - config: gemnet_oc-is2re-all

  - config: depgemnet_oc-is2re-all

  #- config: indgemnet_oc-is2re-all

  - config: gemnet_oc-is2re-all
    is_disconnected: True

  #- config: agemnet_oc-is2re-all
